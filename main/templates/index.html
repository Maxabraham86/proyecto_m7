{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-4">
        <h3>Filtra las propiedades</h3>
        <form action="/" method="get">
            <div class="mb-3">
                <label for="region_cod" class="form-label">Región</label>
                <select name="region_cod" id="region_cod" class="form-select">
                    <option value="">Selecciona una región</option>
                    {% for region in regiones %}
                        <option value="{{region.cod}}">{{region.nombre}}

                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="comuna" class="form-label">Comuna</label>
                <select name="comuna_cod" id="comuna_cod" class="form-select">
                    <option value="">Selecciona una comuna</option>
                    {% for comuna in comunas %}
                    <option value="{{comuna.cod}}">{{comuna.nombre}}

                    </option>
                {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="palabra" class="form-label">Palabra</label>
                <input type="text" class="form-control" name="palabra" id="palabra" />
            </div>
            <input type="submit" value="Buscar" class="btn btn-success">
        </form>
    </div>
    <div class="col-8">
        {% for inmueble in inmuebles %}
        
            <div class="card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title">{{inmueble.nombre}}</h5>
                            <p class="card-text">{{inmueble.descripcion}}</p>
                            <p class="card-text">{{inmueble.comuna}}</p>
                        </div>
                        <div class="col-4">
                            <a href="/inmueble/detalle/{{inmueble.id }}" class="btn btn-primary">ver detalle</a>
                                
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% endblock %}
